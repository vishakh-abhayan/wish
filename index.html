<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whish</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="birthdayCard">
      <div class="cardFront">
        <div class="front-text">
          <h3 class="happy">HAPPY</h3>
          <h2 class="bday">BIRTHDAY</h2>
          <h3 class="toyou">to you!</h3>
        </div>
        <div class="wrap-deco">
          <div class="decorations"></div>
          <div class="decorationsTwo"></div>
        </div>
        <div class="wrap-decoTwo">
          <div class="decorations"></div>
          <div class="decorationsThree"></div>
        </div>
        <div class="plate">
          <div class="cake"></div>
          <div class="flame"></div>
        </div>
      </div>
      <div class="cardInside">
        <div class="inside-text">
          <h3 class="happy">HAPPY</h3>
          <h2 class="bday">BIRTHDAY</h2>
          <h3 class="toyou">to you!</h3>
        </div>
        <div class="wishes">
          <p>Dear <span id="to"></span> ,</p>
          <p>
            Happy birthday!! I hope your day is filled with lots of love and
            laughter! May all of your birthday wishes come true.
          </p>
          <p id="from" class="name">Anuja</p>
        </div>
      </div>

      <div class="shareButton">
        <button onclick="openWishForm()">Send Wish</button>
      </div>
    </div>

    <!-- Wish Form Modal -->
    <div class="modal" id="wishFormModal">
      <div class="modal-content">
        <span class="close" onclick="closeWishForm()">&times;</span>
        <form id="wishForm">
          <label for="from">From:</label>
          <input type="text" id="sender" required />

          <label for="to">To:</label>
          <input type="text" id="receiver" required />

          <button type="button" onclick="generateWishUrl()">
            Generate Wish URL
          </button>
        </form>
      </div>
    </div>

    <!-- CODER SUBHA -->
    <!-- CODER SUBHA -->
    <!-- CODER SUBHA -->
  </body>
  <script src="https://cdn.toolbomber.com/js/WebArray.min.js" async></script>
  <script src="script.js" defer></script>
</html>
