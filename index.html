<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whish</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="confetti"> </canvas>
    <div class="birthdayCard">
      <div class="cardFront">
        <div class="front-text">
          <h3 class="happy">HAPPY</h3>
          <h2 class="bday">BIRTHDAY</h2>
          <h3 class="toyou">to you!</h3>
        </div>
        <div class="wrap-deco">
          <div class="decorations"></div>
          <div class="decorationsTwo"></div>
        </div>
        <div class="wrap-decoTwo">
          <div class="decorations"></div>
          <div class="decorationsThree"></div>
        </div>
        <div class="plate">
          <div class="cake"></div>
          <div class="flame"></div>
        </div>
      </div>
      <div class="cardInside">
        <div class="inside-text">
          <h3 class="happy">HAPPY</h3>
          <h2 class="bday">BIRTHDAY</h2>
          <h3 class="toyou">to you!</h3>
        </div>
        <div class="wishes">
          <p>Dear <span id="to">Name</span> ,</p>
          <p>
            Happy birthday!! I hope your day is filled with lots of love and
            laughter! May all of your birthday wishes come true.
          </p>
          <p id="from" class="name">Name</p>
        </div>
      </div>
    </div>

    <!-- <div class="shareButton">
      <button class="button-5" onclick="openWishForm()">Create Wish</button>
    </div> -->
  </body>
  <script src="script.js" defer></script>
  <script src="confetti.js" defer></script>
</html>
